<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable sidebar">
      <h1 class="title">Sidebar</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/checkin">
          Checkin
        </ion-item>
        <ion-item menu-close href="#/app/weekOverview">
          Week Overview
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
      <div class="row">
        <div class="col-50">
          <span>Your're logged in</span>
        </div>
        <div class="col-50">
          <button class="button">Checkin</button>
        </div>
      </div>
    </div>
  </ion-side-menu>
</ion-side-menus>
