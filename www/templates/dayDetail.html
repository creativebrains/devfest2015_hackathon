<ion-view view-title="Day Detail">
  <ion-content>
    <div class="dayDetail">
      <div class="list card">
        <div class="item">
          <div class="item item-icon-left">
            <span class="dayName">{{ day.date }}</span>
            <span class="badge" ng-class="{'badge-red' : day.minutes > 8.5*60, 'badge-green': day.minutes <= 8.5*60}">
              <span>{{ (day.minutes/60) | number:2 }} h</span>
            </span>
          </div>
        </div>
        <div class="item item-body">
          <p class="checkin-label"><i class="icon ion-clock"></i> Your history:</p>
          <div class="row" ng-repeat="checkin in checkins">
                <div class="col-33">
                  {{ checkin.from }}
                </div>
                <div class="col-33">
                  {{ checkin.to }}
                </div>
                <div class="col-33">
                  <b>{{ (checkin.minutes/60) | number:2 }} h</b>
                </div>
              </ul>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
